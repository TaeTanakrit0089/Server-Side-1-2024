{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
</head>
<body>
<section class="section">
    <h1 class="title" id="title">Book: {{ room.name }}</h1>
</section>
<div class="container">
    {% if error %}
        <div class="notification is-danger">{{ error }}</div>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="field">
            <label class="label">Booked for</label>
            <div class="control">
                <div class="select">
                    <select name="staff">
                        {% for staff in staffs %}
                            <option value="{{ staff.id }}">{{ staff.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Purpose</label>
            <div class="control">
                <textarea class="textarea" id="purpose" name="purpose" placeholder="Purpose"></textarea>
            </div>
        </div>
        <div class="field">
            <label class="label">Start time</label>
            <div class="control">
                <div class="columns">
                    <div class="column">
                        <input type="date" id="start_date" name="start_date" class="input">
                    </div>
                    <div class="column">
                        <input type="time" id="start_time" name="start_time" class="input">
                    </div>
                    <div class="column"></div>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label">End time</label>
            <div class="control">
                <div class="columns">
                    <div class="column">
                        <input type="date" id="end_date" name="end_date" class="input">
                    </div>
                    <div class="column">
                        <input type="time" id="end_time" name="end_time" class="input">
                    </div>
                    <div class="column"></div>
                </div>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <input type="submit" class="button is-link">
            </div>
            <div class="control">
                <a class="button is-danger" href="{% url 'room-list' %}">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
